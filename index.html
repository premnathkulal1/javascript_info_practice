<!DOCTYPE HTML>
<html>

<body>

  <script>

	function ask(question, a, b) {
	if (confirm(question)) a()
	else b();
	}

	function showOk() {
	alert( "You agreed." );
	}

	function showCancel() {
	alert( "You canceled the execution." );
	}

	// usage: functions showOk, showCancel are passed as arguments to ask
	ask("Do you agree?", showOk, showCancel);

  </script>

</body>

</html>
